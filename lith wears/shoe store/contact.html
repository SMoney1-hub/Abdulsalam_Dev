<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Lith Footies</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 2px 10px rgba(255, 215, 0, 0.3);
        }

        .navbar .logo {
            font-size: 22px;
            font-weight: bold;
            color: gold;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 15px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background: gold;
            color: black;
            border-radius: 5px;
        }

        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 100px 0 50px;
        }

        h2 {
            color: gold;
        }

        .contact-form {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .contact-form button {
            background: gold;
            color: black;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .contact-form button:hover {
            background: #ffd700;
        }

        .map {
            width: 100%;
            height: 300px;
            margin: 30px 0;
        }

        .social-links a {
            margin: 0 10px;
            color: gold;
            font-size: 20px;
            text-decoration: none;
        }

        .social-links a:hover {
            color: white;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="logo">Lith Footies</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Contact Us</h2>
        <p>Have questions? Get in touch with us!</p>

        <div class="contact-form">
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

        <div class="map">
            <!-- Google Maps Embed (Replace with your store location) -->
            <iframe 
                width="100%" 
                height="100%" 
                frameborder="0" 
                style="border:0"
                src="https://www.google.com/maps/embed/v1/place?key=YOUR_GOOGLE_MAPS_API_KEY&q=New+York" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="social-links">
            <p>Follow us on</p>
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </div>

</body>
</html>
